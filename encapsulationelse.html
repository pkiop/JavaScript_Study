<script>
	// javascript에서 Encapsulation 
	function func() {
		var _name = "hello"; // 변수앞 _는 private 변수 라는 의미
		return function() {
			return _name;
		}
	}

	//console.log(_name); // error
	console.log(func()());

	//javascript : prototype 이해 필수

	function Person() {}
//	Person.prototype.eyes = 2;
//	Person.prototype.nose = 1;
	console.log(Person.prototype);
	var kim = new Person();
	var park = new Person();
	console.log("kim : ", kim);
	console.log("park : ", park);
	console.log(kim.eyes);
	console.log(kim.nose);
	console.log(park.eyes);
	console.log(park.nose);

	console.log(kim.eyes);
	console.log(kim.nose);
	console.log(park.eyes);
	console.log(park.nose);

	}
</script>
